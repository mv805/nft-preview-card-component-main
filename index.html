<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <main>
      <div class="card">
        <div id="cube-image">
          <img src="images/icon-view.svg" alt="view eye" id="view-eye">
          <div id="etherium-overlay">
          </div>
          <img src="images/image-equilibrium.jpg" alt="etherium cube"
            id="cube-avatar">
        </div>

        <h1 id="ETH-title">Equilibrium #3429</h1>
        <div id="card-text">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div id="card-info">
          <span id="ETH">0.041 ETH</span>
          <span id="days-left">3 days left</span>
        </div>
        <div id="card-creation-footnote">
          Creation of <span id="creator-name">Jules Wyvern</span>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/mv805">M.V.</a>.
      </div>
    </footer>

  </body>

</html>
